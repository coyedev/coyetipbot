# Bitcoin
btc:
    enabled: false
    unit: btc
    name: Bitcoin
    symbol: 'Éƒ'
    config_file: '~/.bitcoin/bitcoin.conf'
    minconf:
        givetip: 1
        withdraw: 144
    txmin:
        givetip: 0.00005
        withdraw: 0.0005
    txfee: 0.0001
    walletpassphrase: 'mypass1'
    explorer:
        address: 'http://blockchain.info/address/'
        transaction: 'http://blockchain.info/tx/'
    regex:
        address: '([1|3][1-9a-z]{20,40})'
        units: '(btc|bitcoin|bitcoins)'

# Coinyecoin
coye:
    enabled: true
    unit: coye
    name: Coinyecoin
    symbol: 'COYE'
    config_file: '~/.coinyecoin/coinyecoin.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 4
        withdraw: 60
    txmin:
        givetip: 5
        withdraw: 1
    txfee: 0.01
    explorer:
        address: 'http://coinyechain.info/address/'
        transaction: 'http://coinyechain.info/tx/'
    regex:
        address: '(5[1-9a-z]{20,40})'
        units: '(coinyecoins|coinyecoin|coinye|coye|fishsticks)'
